# Nginx reverse proxy config for Pushify
# Place this in /etc/nginx/sites-available/pushify.conf
# Then: sudo ln -s /etc/nginx/sites-available/pushify.conf /etc/nginx/sites-enabled/
#
# SSL Setup with Certbot:
# 1. sudo certbot --nginx -d pushify.dev -d www.pushify.dev
# 2. Certbot will automatically update this file with SSL configuration

server {
    listen 80;
    listen [::]:80;
    server_name pushify.dev www.pushify.dev;

    # Logs
    access_log /var/log/nginx/pushify_access.log;
    error_log /var/log/nginx/pushify_error.log;

    # Let's Encrypt ACME challenge (for certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Proxy to Docker container on port 9081
    location / {
        proxy_pass http://127.0.0.1:9081;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}
