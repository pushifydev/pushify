# Nginx reverse proxy config for Pushify
# Place this in /etc/nginx/sites-available/pushify.conf
# Then: sudo ln -s /etc/nginx/sites-available/pushify.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name pushify.dev www.pushify.dev;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pushify.dev www.pushify.dev;

    # SSL Configuration (add your SSL certificate paths)
    # ssl_certificate /etc/letsencrypt/live/pushify.dev/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/pushify.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/pushify_access.log;
    error_log /var/log/nginx/pushify_error.log;

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Proxy to Docker container on port 9081
    location / {
        proxy_pass http://127.0.0.1:9081;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}
