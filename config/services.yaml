# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.hostname: '%env(DEFAULT_URI)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\DeploymentService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\ServerService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Twig\Runtime\VersionRuntime:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\HetznerService:
        arguments:
            $hetznerApiToken: '%env(HETZNER_API_TOKEN)%'

    App\Service\EmailService:
        arguments:
            $emailProducer: '@old_sound_rabbit_mq.email_producer_producer'

    # Force NativeHttpClient instead of CurlHttpClient
    Symfony\Component\HttpClient\HttpClient:
        class: Symfony\Component\HttpClient\NativeHttpClient

    Symfony\Contracts\HttpClient\HttpClientInterface:
        alias: Symfony\Component\HttpClient\HttpClient

    App\MessageHandler\SendEmailMessageHandler:
        arguments:
            $fromEmail: 'noreply@pushify.app'
            $fromName: 'Pushify'

    App\Service\PreviewDeploymentService:
        arguments:
            $previewDomain: 'preview.pushify.app'

    App\Service\EnvironmentService:
        arguments:
            $appSecret: '%env(APP_SECRET)%'

    App\Service\BackupService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\SubscriptionService:
        arguments:
            $iyzicoApiKey: '%env(IYZICO_API_KEY)%'
            $iyzicoSecretKey: '%env(IYZICO_SECRET_KEY)%'
            $iyzicoBaseUrl: '%env(IYZICO_BASE_URL)%'

    App\Service\CloudFlareService:
        arguments:
            $cloudflareApiToken: '%env(CLOUDFLARE_API_TOKEN)%'
            $cloudflareAccountId: '%env(CLOUDFLARE_ACCOUNT_ID)%'
