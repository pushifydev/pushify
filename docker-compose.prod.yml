version: '3.8'

services:
  # Main Application (PHP-FPM + Nginx)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        APP_VERSION: ${APP_VERSION:-latest}
    image: pushifydev/pushify:${APP_VERSION:-latest}
    container_name: pushify_app
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - APP_ENV=prod
      - APP_DEBUG=0
    ports:
      - "9081:80"
    volumes:
      - ./var/deployments:/var/www/html/var/deployments
      - ./public/uploads:/var/www/html/public/uploads
      - app_cache:/var/www/html/var/cache
      - app_logs:/var/www/html/var/log
    networks:
      - pushify
    depends_on:
      - db
      - redis
      - rabbitmq

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pushify_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-pushify}
      - POSTGRES_USER=${DATABASE_USER:-pushify}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - pushify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-pushify}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pushify_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - pushify
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: pushify_rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-pushify}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - pushify
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3

  # Symfony Messenger Worker
  worker:
    image: pushifydev/pushify:${APP_VERSION:-latest}
    container_name: pushify_worker
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - APP_ENV=prod
    command: php bin/console messenger:consume async -vv
    volumes:
      - ./var/deployments:/var/www/html/var/deployments
      - app_logs:/var/www/html/var/log
    networks:
      - pushify
    depends_on:
      - db
      - redis
      - rabbitmq

networks:
  pushify:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  app_cache:
    driver: local
  app_logs:
    driver: local
